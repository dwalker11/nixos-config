import = [
  "~/.config/alacritty/themes/themes/catppuccin_mocha.toml"
]

live_config_reload = true

[env]
TERM = "xterm-256color"

[font]
size = 10

  [font.bold]
  family = "Hack Nerd Font"
  style = "Bold"

  [font.bold_italic]
  family = "Hack Nerd Font"
  style = "Bold Italic"

  [font.italic]
  family = "Hack Nerd Font"
  style = "Italic"

  [font.normal]
  family = "Hack Nerd Font"
  style = "Regular"

[window]
dynamic_padding = true
opacity = 0.98

  [window.padding]
  x = 20
  y = 20

[scrolling]
history = 50_000
